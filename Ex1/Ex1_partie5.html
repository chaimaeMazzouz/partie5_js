<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function incremente() {
        document.getElementById("btn").value++;
      }
    </script>
  </head>
  <body>
    <input type="button" value="1" onclick="incremente()" id="btn" />
  </body>
</html>
